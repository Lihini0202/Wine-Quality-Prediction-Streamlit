# This is the GitHub Actions workflow file

name: CI Pipeline - Build, Lint, and Scan

# This controls when the action runs
on:
  push:
    branches: [ "main" ] # Runs when you push to main
  pull_request:
    branches: [ "main" ] # Runs when you create a PR against main

# A workflow run is made up of one or more jobs
jobs:
  build-and-test:
    # The type of machine to run the job on
    runs-on: ubuntu-latest

    # A sequence of tasks
    steps:
    - name: 1. Checkout repository code
      uses: actions/checkout@v3

    - name: 2. Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: 3. Set up dependency caching
      # This speeds up future builds
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: 4. Install Python dependencies
      run: |
        pip install -r requirements.txt
        pip install flake8  # Install our linter

    - name: 5. Lint with Flake8 (Check for code style errors)
      run: |
        # Run flake8.
        # --count shows total errors
        # E9, F63, F7, F82 are error codes to ignore (e.g., syntax errors)
        # --max-line-length=88 is the standard (for 'black' formatter)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

    - name: 6. Run Trivy Vulnerability Scanner
      # This scans your project for known security issues in your libraries
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'  # Scan the file system
        ignore-unfixed: true
        format: 'table'
        exit-code: '0' # '0' means it will report issues but not fail the build
        
    - name: 7. Build Docker image (Test if Dockerfile works)
      run: |
        docker build -t wine-predictor-app:latest .
